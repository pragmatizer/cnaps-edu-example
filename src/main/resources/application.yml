server:
  port: 9999

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
    
  profiles:
    active:
    - default
  data:
    rest:
      base-path: /v1/oms/example
      
      
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop



          
          